# This is a basic workflow to help you get started with Actions

name: CrystalView APK Build (Installer-friendly)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Get your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Install Java (needed for Android build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3 — Make sure Gradle wrapper works
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 4 — Build the APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # Step 5 — Upload the APK so you can download it
      - name: Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: crystalview-debug-apk
          path: app/build/outputs/apk/debug/*.apk
