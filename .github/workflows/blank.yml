# This is a basic workflow to help you get started with Actions

# This workflow is triggered on every push and pull request to the 'main' branch.
name: Crystal View Android CI Build (Debug APK)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Define environment variables used throughout the workflow
env:
  # Sets the Android SDK build tools version (adjust if necessary)
  BUILD_TOOLS_VERSION: '34.0.0'
  # The path where the generated debug APK will be located (standard location)
  APK_PATH: app/build/outputs/apk/debug/app-debug.apk

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Crystal View Source Code
      uses: actions/checkout@v4

    - name: Set up JDK 17 for Android Build
      # Use the specific action for setting up Java environments
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' # Enables caching of Gradle dependencies

    - name: Grant Execute Permission to Gradle Wrapper
      # The gradlew file needs executable permissions
      run: chmod +x gradlew

    - name: Cache Gradle Dependencies (Speeds up subsequent runs)
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Assemble Crystal View Debug APK
      # Executes the Gradle task to build the debug artifact
      run: ./gradlew assembleDebug

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        # The artifact name is customized to include the app name and commit hash
        name: crystal-view-debug-apk-${{ github.sha }}
        path: ${{ env.APK_PATH }}
        # The APK will be available under the 'Artifacts' tab of the workflow run.

